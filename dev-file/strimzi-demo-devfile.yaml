metadata:
  name: wksp-44dw
projects:
  - name: strimzi-openshift-demo
    source:
      location: 'https://github.com/ably77/strimzi-openshift-demo'
      type: git
      branch: master
  - name: iot-argocd
    source:
      location: 'https://github.com/ably77/iot-argocd'
      type: git
  - name: strimzi-demo-kafka
    source:
      location: 'https://github.com/ably77/strimzi-demo-kafka'
      type: git
  - name: strimzi-loadtest
    source:
      location: 'https://github.com/ably77/strimzi-loadtest'
      type: git
  - name: strimzi-demo-grafana
    source:
      location: 'https://github.com/ably77/strimzi-demo-grafana'
      type: git
  - name: strimzi-demo-prometheus
    source:
      location: 'https://github.com/ably77/strimzi-demo-prometheus'
      type: git
components:
  - id: ms-vscode/go/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: go-plugin
  - mountSources: true
    endpoints:
      - name: 8080/tcp
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    alias: go-cli
    image: 'registry.redhat.io/codeready-workspaces/stacks-golang-rhel8:2.0'
    env:
      - value: '/go:$(CHE_PROJECTS_ROOT)'
        name: GOPATH
      - value: /tmp/.cache
        name: GOCACHE
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/latest
    type: chePlugin
  - id: redhat/vscode-openshift-connector/latest
    type: chePlugin
  - id: redhat/vscode-yaml/latest
    type: chePlugin
apiVersion: 1.0.0
